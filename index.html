<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div>
      <img src="images/fruit1.webp" alt="image 1">
      <!--
        https://stock.adobe.com/ru/images/id/79676735
      -->
    </div>

    <div class="delta">
      <img src="images/fruit2.webp" alt="image 2">
    </div>

    <div id="differences">
      <label>
        <input type="checkbox" class="slider" id="move-glow" checked>
        <span>Allow shadow animation<span></span></span>
      </label>

      <label>
        <input type="checkbox" class="slider" id="show-hints">
        <span>Show hints<span></span></span>
      </label>

      <label>
        <input type="checkbox" id="f0">
        <span class="fruit pepper-1"></span>
        <!-- <span class="fruit pepper-2"></span> -->
        <img src="images/0_pepper.webp" alt="pepper">
        <span class="delta">
          <!-- <span class="fruit pepper-1"></span> -->
          <span class="fruit pepper-2"></span>
          <img src="images/0_pepper.webp" alt="pepper">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f1">
        <span class="fruit avocado_1"></span>
        <img src="images/1_avocado.webp" alt="avocado">
        <span class="delta">
          <span class="fruit avocado_1"></span>
          <img src="images/1_avocado.webp" alt="avocado">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f2">
        <span class="fruit kiwi"></span>
        <img src="images/2_kiwi.webp" alt="kiwi">
        <span class="delta">
          <span class="fruit kiwi"></span>
          <img src="images/2_kiwi.webp" alt="kiwi">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f3">
        <span class="fruit orange"></span>
        <img src="images/3_orange.webp" alt="orange">
        <span class="delta">
          <span class="fruit orange"></span>
          <img src="images/3_orange.webp" alt="orange">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f4">
        <span class="fruit apple"></span>
        <img src="images/4_apple.webp" alt="apple">
        <span class="delta">
          <span class="fruit apple"></span>
          <img src="images/4_apple.webp" alt="apple">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f5">
        <span class="fruit coconut"></span>
        <img src="images/5_coconut.webp" alt="coconut">
        <span class="delta">
          <span class="fruit coconut"></span>
          <img src="images/5_coconut.webp" alt="coconut">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f6">
        <span class="fruit asparagus"></span>
        <img src="images/6_asparagus.webp" alt="asparagus">
        <span class="delta">
          <span class="fruit asparagus"></span>
          <img src="images/6_asparagus.webp" alt="asparagus">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f7">
        <span class="fruit leaf"></span>
        <img src="images/7_leaf.webp" alt="leaf">
        <span class="delta">
          <span class="fruit leaf"></span>
          <img src="images/7_leaf.webp" alt="leaf">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f8">
        <span class="fruit grapes"></span>
        <img src="images/8_grapes.webp" alt="grapes">
        <span class="delta">
          <span class="fruit grapes"></span>
          <img src="images/8_grapes.webp" alt="grapes">
        </span>
      </label>

      <label>
        <input type="checkbox" id="f9">
        <span class="fruit avocado_2"></span>
        <img src="images/9_avocado.webp" alt="avocado">
        <span class="delta">
          <span class="fruit avocado_2"></span>
          <img src="images/9_avocado.webp" alt="avocado">
        </span>
      </label>

      <!-- span.remaining::before will show remaining
           span::after            will show total
      -->
      <h1 class="find">Find <span class="remaining">/</span>
        <br>differences
      </h1>

      <h1 class="found">You found all <br>
        <span></span> differences!<br>
        <!-- HACK: Use i to hide Show Hints checkbox -->
        <i></i>
      </h1>
    </div>
  </main>
</body>
</html>
